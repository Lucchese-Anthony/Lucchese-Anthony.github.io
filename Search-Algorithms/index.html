    <header>
        <title>Search Algorithms</title>
    </header>
    <body class="onlycomputers">
        <!--
        <div class="head-div">
            <h1>Algorithm Visualization created by Me.</h1>
        </div>
        -->
        <div class="left-div">
            <div class="left-div-1">
                <form class="form">
                    <label for="algorithm">Choose an Algorithm</label>
                    <select name="algorithm" id="algorithm">
                        <option value="BFS">Breadth First Search</option>
                        <option value="DFS">Depth First Search</option>
                        <option value="Custom">Custom Algorithm</option> 
                    </select>
                </form>
                <form class="form">
                    <label for="grid-size">Choose a Graph Size</label>
                    <select name="grid-size" id="graph" onchange="changeGraph()">
                        <option value="tree">(Binary) Tree</option>
                        <option value="grid">6x6 Grid</option>
                        <option value="custom">Custom Graph</option>
                    </select>
                </form>
                <form class="form">
                    <label for="height">Path ID start and finish</label>
                    <input id="start" type="number">
                    <input id="end" type="number">
                </form>
                <button id="sizeButton" class="button-3" role="button" onclick="onPathButtonPressed();">Set Path</button>
                <button id="resetBoard" class="button-2" role="button" onclick="clearBoard();">Reset Board</button>


                <button id="stepAlgo" class="button-1" role="button" onclick="stepThroughAlgorithm(); stepThroughAlgorithmButton++;">Step Through Algorithm</button>
                <button id="finishAlgo" class="button-1" role="button" onclick="completeAlgorithm(); ">Complete Algorithm</button>
                <!-- create button with class button-1 that accepts a file with .json -->
                <button id="import" class="button-1" role="button" onclick="importStateOfWebsite();">Import</button>
                <button id="export" class="button-1" role="button" onclick="exportStateOfWebsite();">Export</button>
            </div>
            <!-- put another div below left div -->
            <div class="left-div-2">
                <div class="container">
                    <div class="stack" id="stack">
                      <h2>Stack</h2>
                    </div>
                    <div class="queue" id="queue">
                      <h2>Queue</h2>
                    </div>
                  </div>
                  
            </div>
        </div>
        
        <div class="right-div">
            <div class="right-div-1">
            <div id='sigma-container'></div>
                <script src="./src/src.js"></script>
            
            </div>
            <div class="right-div-divider"></div>
            <div class="right-div-2">
                    <textarea id="algo" class="fancy-textarea" placeholder="Output will be displayed here"></textarea>

            </div>
        </div>
